<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	
    <div id="app">
  
        <div class="accent accent-yellow"></div>
        <div class="accent accent-blue"></div>
        <div class="accent accent-red"></div>
        <div class="middle">
            <div class="toolbar">
                <div class="title">
                    <h1>JASPER JOHNS KIOSK</h1>
                </div>
                <div class="icon"><i class="fas fa-palette"></i></div>
                <div class="icon"><i class="fas fa-align-justify"></i></div>
                <div class="icon"><i class="fas fa-paint-brush"></i></div>
                <div class="icon"><i class="fas fa-fill-drip"></i></div>
                <div class="icon"><i class="fas fa-stamp"></i></div>
                <div class="icon" data-mode="erase"><i class="fas fa-eraser"></i></div>
                <div class="icon" data-action="undo"><i class="fas fa-undo"></i></div>
                <div class="icon" data-action="redo"><i class="fas fa-redo"></i></div>
                <div class="icon" data-action="delete"><i class="far fa-trash-alt"></i></div>
                <div class="icon" data-action="save"><i class="far fa-save"></i></div>
            
            </div>
            <div><canvas id="canvas" height="900" width="1800"></canvas></div>
        </div>
        <div class="accent accent-red"></div>
        <div class="accent accent-blue"></div>
        <div class="accent accent-yellow"></div>
        
    </div>
  
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
