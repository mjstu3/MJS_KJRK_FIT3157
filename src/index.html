<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	
    <div id="app">
  
        <div class="accent accent-yellow"></div>
        <div class="accent accent-blue"></div>
        <div class="accent accent-red"></div>
        <div class="middle">
            <div class="header">
                <div class="title">
                    <h1>JASPER JOHNS KIOSK</h1>
                </div>
                <div class="toolbar" id="toolbar">
                    <i class="icon fas fa-palette"></i>
                    <i class="icon fas fa-align-justify"></i>
                    <i class="icon fas fa-paint-brush active" data-mode="brush"></i>
                    <i class="icon fas fa-fill-drip" data-mode="fill"></i>
                    <i class="icon fas fa-stamp" data-mode="stamp"></i>
                    <i class="icon fas fa-eraser" data-mode="erase"></i>
                    <i class="icon fas fa-undo" data-action="undo"></i>
                    <i class="icon fas fa-redo" data-action="redo"></i>
                    <i class="icon far fa-trash-alt" data-action="delete"></i>
                    <i class="icon far fa-save" data-action="save"></i>
                </div>
            </div>
            <div><canvas id="canvas" height="920" width="1840"></canvas></div>
        </div>
        <div class="accent accent-red"></div>
        <div class="accent accent-blue"></div>
        <div class="accent accent-yellow"></div>
        
    </div>
  
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
