<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' href='css/spectrum.css' />
</head>
<body>
	
    <div id="app">
  
        <div class="accent accent-yellow"></div>
        <div class="accent accent-blue"></div>
        <div class="accent accent-red"></div>
        <div class="middle">
            <div class="header">
                <div class="title">
                    <h1>JASPER JOHNS KIOSK</h1>
                </div>
                <div class="toolbar" id="toolbar">
                    <div class="color" onclick="toggleColors()">
                        <i id="iconColor" class="icon fas fa-square"></i>
                        <div id="dropdownColor" class="dropdown-content dropdown-color">
                            <input id="colorpicker"/>
                        </div>
                    </div>
                    <div class="size" onclick="toggleSize()">
                        <i id="iconSize" class="icon fas fa-circle"></i>
                        <div id="dropdownSize" class="dropdown-content dropdown-size">
                            <div class="grid-size">
                                <input id='sizeSlider' class="size-slider" type='range' value='20' max='600' min='1'/>
                                <canvas id="sizeIndicator" height="600" width="600"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="texture active" onclick="toggleTexture()">
                        <i id="iconTexture" class="icon fas fa-paint-brush" data-mode="brush"></i>
                        <div id="dropdownTexture" class="dropdown-content dropdown-texture">
                            <div class="grid-texture">
                                <i class="icon fas fa-paint-brush" data-texture="normal"></i>
                                <i class="icon fas fa-brush" data-texture="brush"></i>
                                <i class="icon fas fa-paint-roller" data-texture="roller"></i>
                                <i class="icon fas fa-spray-can" data-texture="spray"></i>
                                <i class="icon fas fa-highlighter" data-texture="blur"></i>
                                <i class="icon fab fa-slack-hash" data-texture="cross"></i>
                                
                            </div>
                        </div>
                    </div>
                    <div class="opacity" onclick="toggleOpacity()">
                        <i id="iconSize" class="icon fas fa-layer-group"></i>
                        <div id="dropdownOpacity" class="dropdown-content dropdown-opacity">
                            <div class="grid-size">
                                <input id='opacitySlider' class="size-slider" type='range' value='1000' max='1000' min='0'/>
                                <canvas id="opacityIndicator" height="600" width="600"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="stamp" onclick="toggleStamp()">
                        <i class="icon fas fa-stamp" data-mode="stamp"></i>
                        <div id="dropdownStamp" class="dropdown-content dropdown-stamp">
                            <div class="grid-stamp">
                                <i class="icon fas fa-keyboard"></i>
                                <i class="icon fas fa-tint"></i>
                                <i class="icon fas fa-flag" data-stampsrc="./images/flag_usa.png"></i>
                            </div> 
                        </div>                  
                    </div>
                    <div class="erase">
                        <i class="icon fas fa-eraser" data-mode="erase"></i>
                    </div>
                    <div class="undo">
                        <i class="icon fas fa-undo" data-action="undo"></i>
                    </div>
                    <div class="redo">
                        <i class="icon fas fa-redo" data-action="redo"></i>
                    </div>
                    <div class="delete">
                        <i class="icon far fa-trash-alt" data-action="delete"></i>
                    </div>
                    <div class="save">
                        <i class="icon far fa-save" data-action="save"></i>
                    </div>
                </div>
            </div>
            <div><canvas id="canvas" height="920" width="1840"></canvas></div>
        </div>
        <div class="accent accent-red"></div>
        <div class="accent accent-blue"></div>
        <div class="accent accent-yellow"></div>
        
    </div>
  
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src='js/spectrum.js'></script>
    
</body>
</html>
